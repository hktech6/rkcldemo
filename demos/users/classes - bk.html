<script>
    $(".selectAll").on("click", function () {
        if ($(this).is(':checked')) {
            $("input:checkbox").prop('checked', true);
        } else {
            $("input:checkbox").prop('checked', false);
        }
    });

    //$(document).ready(function(){
    $('.modalEditClass #date-end,#date-end').bootstrapMaterialDatePicker
            ({
                weekStart: 0,
                format: 'YYYY/MM/DD HH:MM:ss',
                minDate: new Date()
            });
    $('.modalEditClass #date-start,#date-start').bootstrapMaterialDatePicker

                shortTime: true,
                minDate: new Date()
            }).on('change', function (e, date)
    {

    });

    function openEditModel(str) {
        data = str.split(',');

        $('.modalEditClass select[name="class_type"] option').each(function (index, value) {
            if ($(this).val() == data[2]) {
                $(this).attr('selected', true);

            }
        });

        $('.modalEditClass select[name="class_status"] option').each(function (index, value) {
            $(this).attr('selected', false);
            if ($(this).val() === data[9]) {

                $(this).attr('selected', true);
                $('.class_status').material_select('destroy');
                $('.class_status').material_select();
            }

        });
        $('.modalEditClass select[name="class_status"]').click(function () {

        });


        //$('.class_status .mdb-select').material_select('destroy');
        //   
        $('.ed_active').addClass('active');
        $('.modalEditClass input[name="edit_id"]').val(data[0]);
        $('.modalEditClass input[name="class_id"]').val(data[1]);
        $('.modalEditClass input[name="user_name"]').val(data[8]);
        $('.modalEditClass input[name="date_start"]').val(data[10]);
        $('.modalEditClass input[name="date_end"]').val(data[11]);

        //$('.modalEditClass')
    }

    $('#min-date').bootstrapMaterialDatePicker({format: 'YYYY/MM/DD HH:MM:ss', minDate: new Date()});

    var table = $('#dtMaterialDesignExample').DataTable({
        "ajax": '/users/classes/list/',
        responsive: true,
        //processing: true,
       // searching: false,
        serverSide: false,
         searching: true,
        'columnDefs': [{
                'targets': 0,
                'searchable': false,
                'orderable': false,
                //'width': '1%',
                //'className': 'dt-body-center',
                'render': function (data, type, full, meta) {
                    //console.log(full[1]);
                    chk = ' <input class="form-check-input" value="' + data + '" type="checkbox" name="select_class_ids[]" id="checkbox_' + data + '">';
                    chk += '<label class="form-check-label" for="checkbox_' + data + '" class="label-table"></label>';
                    return chk;
                }
            },
            {
                'targets': 7,
                'searchable': false,
                'orderable': false,
                // 'width': '1%',
                //'className': 'dt-body-center',
                'render': function (data, type, full, meta) {
                    var all_data = full.toString();
                   
                    btn = '<a href="/users/classes/view?id='+data+'"  class="btn btn-outline-info btn-rounded btn-sm px-2 waves-effect waves-light">'
                    btn += '<i data-toggle="tooltip" data-placement="top" title="View" class="waves-effect  fas fa-share primary"></i>'
                    btn += '</a>';
                    btn += '<button data-toggle="modal" data-target=".modalEditClass" class="btn btn-outline-primary btn-rounded btn-sm px-2 waves-effect waves-light" onclick="openEditModel(\'' + all_data + '\')">'
                    btn += '<i data-toggle="tooltip" data-placement="top" title="Edit" class="waves-effect fas fa-edit primary"></i>'
                    btn += '</button>';
                    return btn;
                }
            }
        ],
    });


    // var table = $('#dtMaterialDesignExample').DataTable();

    $('#dtMaterialDesignExample_wrapper').find('label').each(function () {
        $(this).parent().append($(this).children());
    });
    $('#dtMaterialDesignExample_wrapper .dataTables_filter').find('input').each(function () {
        $('#dtMaterialDesignExample_filter input').attr("placeholder", "Search");
        $('input').removeClass('form-control-sm');
    });
    $('#dtMaterialDesignExample_wrapper .dataTables_length').addClass('d-flex flex-row');
    $('#dtMaterialDesignExample_wrapper .dataTables_filter').addClass('md-form');
    $('#dtMaterialDesignExample_wrapper select').removeClass(
            'custom-select custom-select-sm form-control form-control-sm');

    $('#dtMaterialDesignExample_wrapper .mdb-select,.mdb-select').materialSelect();
    $('#dtMaterialDesignExample_wrapper .dataTables_filter').find('label').remove();

    
    $.validator.setDefaults({
        submitHandler: function () {
            alert("submitted!");
        }
    });

    //$(document).ready(function () {
    //$('#register').validator().on('submit', function (e) {

    $('#class_add, #class_edit').each(function () {
        $(this).validate({
            rules: {
                date_start: "required",
                date_end: "required",
                class_id: "required",
                user_name: {
                    required: true,
                    minlength: 2
                }


            },
            messages: {
//                date_start: "Please enter your Start date time",
//                date_end: "Please enter end date time",
                username: {
                    required: "Please enter a username",
                    minlength: "Your username must consist of at least 2 characters"
                },

            },
            errorElement: "em",
            errorPlacement: function (error, element) {
                // Add the `help-block` class to the error element
                error.addClass("help-block");
                if (element.prop("type") === "checkbox") {
                    error.insertAfter(element.parent("label"));
                } else {
                    error.insertAfter(element);
                }
            },
            highlight: function (element, errorClass, validClass) {
                $(element).parents(".col-sm-5").addClass("has-error").removeClass("has-success");
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).parents(".col-sm-5").addClass("has-success").removeClass("has-error");
            },
            submitHandler: function (form) {

                var formData = $(form).serializeArray();
                var current_form_id = $(form).attr('id');
                if (current_form_id == 'class_edit') {
                    url = '/users/update_class';
                } else {
                    url = '/users/classes';
                }
                $.ajax({
                    type: 'POST',
                    // dataType: 'json',
                    url: url,
                    data: formData, // JSON.stringify(data),
                    beforeSend: function () {
                        // setting a timeout
                        $('#preloader').show();
                    },
                    success: function (msg) {

                        if (msg.status == 1) {
                            $('#txt-roomid').val('');
                            $('#txt-user-name').val('');
                            $('#date-start').val('');
                            $('#date-end').val('');

                            if (current_form_id == 'class_edit') {
                                $('#modalEditClass').modal('hide');
                            } else {
                                $('#modalCreateClass').modal('hide');
                            }

                            $('#successModel .heading').text('Successful');
                            //success_txt
                            $('#preloader').hide();
                            $('#successModel').modal('show');

                            $('#success_txt').html('<i class="fas fa-check fa-4x mb-3 animated rotateIn"></i><h2>' + msg.message + '</h2>');
                            $('#successModel .modal-dialog').removeClass('modal-danger');
                            $('#successModel .modal-dialog').addClass('modal-info');
                            //  table.destroy();
                            table.ajax.reload();
                        } else {

                            $('#successModel .heading').text('Error');
                            $('#success_txt').html('<i class="fas fa-close fa-4x mb-3 animated rotateIn"></i><h2>' + msg.message + '</h2>');
                            $('#successModel .modal-dialog').removeClass('modal-info');
                            $('#successModel .modal-dialog').addClass('modal-danger');

                            $('#successModel').modal('show');
                        }
                    },
                    error: function (xhr) { // if error occured
                        alert("Error occured.please try again");
                        $('#preloader').hide();
                    },
                    complete: function (result) {

                        if (result.status == 200) {
                            $('#preloader').hide();
                        }

                    },
                });
            }
        });
    });


    $('#confirm-class-deletion').click(function () {
        var delete_ids = '';
        var total = 0;
        if ($('input:checkbox:checked').length > 0) {

            $('input:checkbox:checked').each(function (index, value) {
                var sThisVal = $(this).val();
                if ($(this).val() != 'on') {
                    delete_ids += sThisVal + ',';
                    total++;
                }
            });
        }
        delete_ids = delete_ids.substr(-delete_ids.length, delete_ids.length - 1);

        if (total > 0) {
            //onsole.log(delete_ids);
            $.ajax({
                type: "POST",
                data: delete_ids,
                url: '/users/classes/delete',
                beforeSend: function () {
                    // setting a timeout
                    $('#preloader').show();
                },
                success: function (msg) {
                    if (msg.status == 1) {
                        //table.destroy();
                        table.ajax.reload();

                        $('#modalConfirmDelete').modal('hide');
                        $('#successModel .heading').text('Successful');
                        //success_txt
                        $('#preloader').hide();
                        $('#successModel').modal('show');

                        $('#success_txt').html('<i class="fas fa-check fa-4x mb-3 animated rotateIn"></i><h2>' + msg.message + '</h2>');
                        $('#successModel .modal-dialog').removeClass('modal-danger');
                        $('#successModel .modal-dialog').addClass('modal-info');


                    } else {
                        $('#successModel .heading').text('Error');
                        $('#success_txt').html('<i class="fas fa-close fa-4x mb-3 animated rotateIn"></i><h2>' + msg.message + '</h2>');
                        $('#successModel .modal-dialog').removeClass('modal-info');
                        $('#successModel .modal-dialog').addClass('modal-danger');
                        //$('#successModel').addClass('show').css('display', 'inline');
                        $('#successModel').modal('show');
                    }
                }
            });
        } else {
            //no class selected for delete class
            //$('.delete_msg').text("Please select any item");
            console.log("hllso");
        }

    });


</script>
