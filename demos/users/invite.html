<script>
    $(document).ready(function () {
        $("#modalInvite").on('show.bs.modal', function () {
            $('#preloader').show();
            var invite_ids = '';
            $(".invite_ids").each(function () {
                if ($(this).is(':checked')) {
                    invite_ids += $(this).val() + ',';
                }
            });
            invite_ids = invite_ids.substring(0, invite_ids.length - 1);
            $('#selected_ids').html('');
            $('#selected_ids').html('<input type="hidden" name="invite_send" value="' + invite_ids + '">');

            $.get("/users/classes/list", function (result) {
                // $('#classes_list')
                result = JSON.parse(result);
                $('#preloader').hide();
                console.log(result.data);
                var options = '';
                $.each(result.data, function (index, value) {
                    if (value[5] == 'Active') {
                        options += '<option value="' + value[0] + '">' + value[1] + '</option>';
                    }

                });

                $('#classes_list').html(options);
            });
        });
    });


    $(".selectAll").on("click", function () {
        if ($(this).is(':checked')) {
            $("input:checkbox").prop('checked', true);
        } else {
            $("input:checkbox").prop('checked', false);
        }
    });

    var table = $('#dtMaterialDesignExample').DataTable({
        "ajax": '/users/invite/list/',
        responsive: true,
        searching: true,
        'columnDefs': [{
                'targets': 0,
                'render': function (data, type, full, meta) {
                    //console.log(full);
                    chk = ' <input class="form-check-input invite_ids" value="' + data + '" type="checkbox" name="select_class_ids[]" id="checkbox_' + data + '">';
                    chk += '<label class="form-check-label" for="checkbox_' + data + '" class="label-table"></label>';
                    return chk;
                }
            },
            {
                'targets': 5,
                'searchable': false,
                'orderable': false,
                'render': function (data, type, full, meta) {
                    var all_data = full.toString();
                    btn = '<button  class="btn btn-outline-info btn-rounded btn-sm px-2 waves-effect waves-light">Invite';
                    btn += '</button>';
                    btn += '</button>';
                    return btn;
                }
            }
        ],
    });

    $('#dtMaterialDesignExample_wrapper').find('label').each(function () {
        $(this).parent().append($(this).children());
    });
    $('#dtMaterialDesignExample_wrapper .dataTables_filter').find('input').each(function () {
        $('#dtMaterialDesignExample_filter input').attr("placeholder", "Search");
        $('input').removeClass('form-control-sm');
    });
    $('#dtMaterialDesignExample_wrapper .dataTables_length').addClass('d-flex flex-row');
    $('#dtMaterialDesignExample_wrapper .dataTables_filter').addClass('md-form');
    $('#dtMaterialDesignExample_wrapper select').removeClass(
            'custom-select custom-select-sm form-control form-control-sm');
    $('#dtMaterialDesignExample_wrapper select').addClass('mdb-select');
    $('#dtMaterialDesignExample_wrapper .mdb-select,.mdb-select').materialSelect();
    $('#dtMaterialDesignExample_wrapper .dataTables_filter').find('label').remove();


    $.validator.setDefaults({
        submitHandler: function () {
            alert("submitted!");
        }
    });

    $('#invite_send').validate({
        rules: {
        },
        messages: {

        },
        errorElement: "em",
        errorPlacement: function (error, element) {
            // Add the `help-block` class to the error element
            error.addClass("help-block");
            if (element.prop("type") === "checkbox") {
                error.insertAfter(element.parent("label"));
            } else {
                error.insertAfter(element);
            }
        },

        submitHandler: function (form) {

            var formData = $(form).serializeArray();

            var invite_send = $('input[name=invite_send]').val();
            //var formData = {'user_ids': invite_send, 'class_id': $('#classes_list').val()};
            if (invite_send.length < 1) {
                alert("Please select any user");
                return false;
            }
            url = '/users/invite';
            $.ajax({
                type: 'POST',
                url: url,
                data: formData, // JSON.stringify(data),
                beforeSend: function () {
                    // setting a timeout
                    $('#preloader').show();
                },
                success: function (msg) {

                    if (msg.status == 1) {
                        $('#modalInvite').modal('hide');
                            
                        $('#successModel .heading').text('Successful');
                        //success_txt
                        $('#preloader').hide();
                        $('#successModel').modal('show');
                        $('#preloader').hide();
                        $('#success_txt').html('<i class="fas fa-check fa-4x mb-3 animated rotateIn"></i><h2>' + msg.message + '</h2>');
                        $('#successModel .modal-dialog').removeClass('modal-danger');
                        $('#successModel .modal-dialog').addClass('modal-info');
                        //  table.destroy();
                        table.ajax.reload();
                    } else {

                        $('#successModel .heading').text('Error');
                        $('#success_txt').html('<i class="fas fa-close fa-4x mb-3 animated rotateIn"></i><h2>' + msg.message + '</h2>');
                        $('#successModel .modal-dialog').removeClass('modal-info');
                        $('#successModel .modal-dialog').addClass('modal-danger');

                        $('#successModel').modal('show');
                    }
                },
                error: function (xhr) { // if error occured
                    alert("Error occured.please try again");
                    $('#preloader').hide();
                },
                complete: function (result) {

                    if (result.status == 200) {
                        $('#preloader').hide();
                    }

                },
            });
        }
    });

</script>
