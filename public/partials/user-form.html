<form name="userForm"> 
  <div class="form-group">
    <input type="text" ng-model="user.first_name" required class="form-control" placeholder="First name">
  </div>

  <div class="form-group">
    <input type="text" ng-model="user.last_name" required class="form-control" placeholder="Last name">
  </div>

  <div class="form-group">
    <input type="email" ng-model="user.email" class="form-control" placeholder="E-Mail">
  </div>

  <button ng-click="create()" ng-hide="user._id" ng-disabled="userForm.$invalid" class="btn btn-primary">Create</button>
  <button ng-click="update()" ng-show="user._id" ng-disabled="userForm.$invalid" class="btn btn-primary">Update</button>
</form>
