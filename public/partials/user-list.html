<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <div class="form-group">
        <label for="search">Search</label>
        <input id="search" ng-model="query" class="form-control">
      </div>

      <div class="form-group">
        <label for="sort">Sort by</label>
        <select id="sort" ng-model="orderProp" class="form-control">
          <option value="first_name">First name</option>
          <option value="last_name">Last name</option>
        </select>
      </div>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <div ng-repeat="user in users | filter:query | orderBy:orderProp" class="panel panel-default">
        <div class="panel-heading">
          {{user.first_name}} {{user.last_name}}
        </div>
        <div class="panel-body">
          <a href="mailto:{{user.email}}">{{user.email}}</a>
          <button ng-click="delete(user._id)" class="btn btn-danger" style="float: right">Delete</button>
          <a href="#/users/update/{{user._id}}" class="btn btn-default" style="float: right; margin-right: 5px">Change</a>
        </div>
      </div>

    </div>
  </div>
</div>
